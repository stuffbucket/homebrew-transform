name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.2', '3.3']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: Install dependencies
        run: gem install parser unparser minitest

      - name: Run tests
        run: ruby test/transform_formula_test.rb

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create test formula
        run: |
          mkdir -p Formula
          cat > Formula/test.rb << 'EOF'
          # typed: false
          # frozen_string_literal: true

          # This file was generated by GoReleaser. DO NOT EDIT.
          class Test < Formula
            desc "Test formula"
            homepage "https://example.com"

            on_macos do
              if Hardware::CPU.arm?
                url "https://example.com/test-arm64.tar.gz"
                sha256 "abc123"

                def install
                  bin.install "test"
                end
              end
            end
          end
          EOF

      - name: Run action
        uses: ./
        with:
          files: Formula/test.rb

      - name: Verify transformation
        run: |
          # Should have def install at class level
          grep -E '^  def install' Formula/test.rb
          # Should NOT have nested def install
          ! grep -E '^      def install' Formula/test.rb
          echo "Integration test passed"

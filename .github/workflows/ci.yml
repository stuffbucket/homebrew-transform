name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler: none

      - name: Install rubocop
        run: gem install rubocop

      - name: Lint
        run: rubocop scripts/ test/ --except Style/Documentation,Style/FrozenStringLiteralComment,Metrics,Layout,Naming

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.2', '3.3']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler: none

      - name: Install dependencies
        run: gem install parser unparser minitest

      - name: Run tests
        run: ruby test/transform_formula_test.rb

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler: none

      - name: Install dependencies
        run: gem install parser unparser rubocop

      - name: Create test formula with test do before install
        run: |
          mkdir -p Formula
          cat > Formula/test.rb << 'EOF'
          # typed: false
          # frozen_string_literal: true

          # This file was generated by GoReleaser. DO NOT EDIT.
          class Test < Formula
            desc "Simple CLI tool for testing"
            homepage "https://example.com"
            version "1.0.0"

            on_macos do
              on_arm do
                url "https://example.com/test-arm64.tar.gz"
                sha256 "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855"
              end
            end

            on_linux do
              on_intel do
                url "https://example.com/test-linux.tar.gz"
                sha256 "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855"
              end
            end

            test do
              system bin/"test", "--version"
            end

            def install
              bin.install "test"
            end
          end
          EOF

      - name: Run transform script
        run: ruby scripts/transform-formula.rb Formula/test.rb

      - name: Fix style
        run: rubocop --autocorrect --only Style/BlockDelimiters Formula/test.rb || true

      - name: Verify transformation
        run: |
          cat Formula/test.rb
          # install should come before test
          install_line=$(grep -n 'def install' Formula/test.rb | cut -d: -f1)
          test_line=$(grep -n 'test do' Formula/test.rb | cut -d: -f1)
          echo "install at line $install_line, test at line $test_line"
          [ "$install_line" -lt "$test_line" ] || exit 1

      - name: Create temp tap for audit
        run: |
          brew tap-new --no-git local/test
          cp Formula/test.rb $(brew --repository)/Library/Taps/local/homebrew-test/Formula/

      - name: Run brew audit
        run: brew audit --strict local/test/test
